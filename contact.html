                <br>
                <form action="/action_page.php" method="post" id="contact-form">

                    <input type="email" id="contact-email" required><br>
                    <br>
                    <label class="standard-label" for="contact-tel">Telephone: </label>
                    <input type="tel" id="contact-tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}"><br>
                    <br>
                    <label class="standard-label" for="contact-text">Message: </label>
                    <textarea maxlength="240" id="contact-text" required></textarea><br>
                  
                    <input type="submit" value="Send message">
                </form>
            </div>
        </div>
